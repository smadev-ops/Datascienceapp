<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ajout -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-5">
            <h2>Bienvenue</h2>
            <p><b></b> {{user.name }}</p>
            <p><b> </b> {{user.email }}</p>
            <a href="/logout" class="btn btn-dark">Deconnexion</a>
        </div>
        <div class="col-sm-6 mt-5">
             <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Credit_History" placeholder="Historique de crédit" required="required" />
            <input type="text" name="Married" placeholder="Marié" required="required" />
            <input type="text" name="CoapplicantIncome" placeholder="Revenu " required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Prédire</button>
        </form>

   <br>
   <br>
   <!-- {{ prediction_text }} -->
   <br><br>
   <!-- Afficher le message de prédiction s'il existe -->
   {% if prediction_text %}
   <div class="alert alert-info">
       {{ prediction_text }}
   </div>
   {% endif %}

 </div>
        </div>
    </div>
  
</div>

</body>
</html>
